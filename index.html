<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h1>Tapping Game</h1>
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p id="auth-message"></p>
        </div>

        <!-- Game Section (Hidden until user logs in) -->
        <div id="game-section" style="display:none;">
            <h2>Welcome to the Tapping Game!</h2>
            <button id="logout-btn">Logout</button>
            <div id="game">
                <h3>Your Score: <span id="user-score">0</span></h3>
                <h3>Global Score: <span id="global-score">0</span></h3>
                <button id="tap-btn">Tap Here!</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
